<head>
  <link rel="stylesheet" href="../assets/animate.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<div class="container">
    <div class="centreBottom">
    <mat-form-field>
      <mat-select placeholder="Bait" [(value)]="selectedBait">
        <mat-option *ngFor="let bait of baitList" [value]="bait.id">
          {{bait.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="castLine()">Cast Line</button>
    <button mat-raised-button color="primary" (click)="catchFish()" [disabled]="!fish">Catch fish!</button>
    </div>

    <div class="centreText centreTop catchText">
      <div *ngIf="!casted && !fish">Cast your line!</div>
      <div *ngIf="casted">You're now fishing.</div>
      <div *ngIf="fish">
        <div *ngIf="!fish.caught">A wild fish has appeared!</div>
        <div *ngIf="fish.caught">You caught a {{caughtText}}!</div>
      </div>
    </div>

    <sf-fish [fish]="fish"></sf-fish>

    <div class="topRight countText">
      <div>Fish count: {{fishCount}}</div>
    </div>

  <div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
</div>
<div class="background"></div>
