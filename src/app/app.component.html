  <mat-sidenav-container>
    <mat-sidenav #sidenav opened mode="side"></mat-sidenav>

    <mat-sidenav-content>
      <button mat-button (click)="sidenav.toggle()">Toggle</button>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <button mat-button (click)="sidenav.toggle()">Open Menu</button>

  <div fxLayout="column" fxLayoutAlign="end center" >

    <div fxLayout="row" fxLayoutAlign="center start">
      <div class="catchText">
        <div *ngIf="casted">You're now fishing.</div>
        <div *ngIf="fish">A wild fish has appeared!</div>
        <div *ngIf="caughtText">You caught a {{caughtText}}!</div>
      </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center">
      <div class="fish">

              <linearGradient id="gradient" x1="100%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" [ngStyle]="{'stop-color':col1, 'stop-opacity':'1'}" />

              </linearGradient>

          </svg>
        </div>
    </div>

    
    <div fxLayout="row" fxLayoutAlign="center end">
      <button mat-raised-button color="primary" (click)="castLine()">Cast Line</button>
      <button mat-raised-button color="primary" (click)="catchFish()">Catch fish!</button>
    </div>
    
  </div>
  
  <div class="topRight countText">
    <div>Fish count: {{fishCount}}</div>
  </div>
    
  <div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
</div>
<div class="background"></div>
